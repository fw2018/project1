<!DOCTYPE html>
<html lang="en" class"=nojs">
<head>
  <title>Project1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1> Get to Know Your Neighborhood through Photography! </h1>
    <p>
      Sign up here to discover and explore your neighborhood through a different lens
    </p>
    <ol>
      <li id="input-email">
        <label for="email"> Email </label>
        <input type="email" name="email" id="email" placeholder="abc@def.com" />
      </li>
      <li id="name-first">
        <label for="name"> First Name </label>
        <input type="first" name="first" id="first" placeholder="First" />
      </li>
      <li id="name-last">
        <label for="name"> Last Name </label>
        <input type="last" name="last" id="last" placeholder="Last" />
      </li> 
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Submit!" />
      </li>
    </ol>
  </form>
</main>
</body>
</html>
